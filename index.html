<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raketen Feuerwerk</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="particle.js" defer></script>
</head>
<body>
  
  <!-- Canvas für das Feuerwerk -->
  <canvas id="fireworkCanvas"></canvas>

  <!-- Container für Steuerelemente -->
  <div class="controls">

    <select id="rocketSelect">
      <option value="">Gespeicherte Raketen</option>
    </select>

    <div class="control-group">
      <label for="particleCountSlider">Partikelanzahl:</label>
      <input type="range" id="particleCountSlider" min="1" max="100" value="50">
      <span id="particleCountValue">50</span>
    </div>
    
    <div class="control-group">
      <label for="speedSlider">Geschwindigkeit:</label>
      <input type="range" id="speedSlider" min="1" max="10" value="5">
      <span id="speedValue">5</span>
    </div>
    
    <div class="control-group">
      <label for="colorPicker">Farbe:</label>
      <input type="color" id="colorPicker" value="#ff0000">
    </div>

    <input type="text" id="rocketNameInput" placeholder="Raketenname eingeben">

    <button id="saveRocketButton">Speichern</button>

    <audio id="fireworkSound" src="fireworkblast-106275.mp3" preload="auto"></audio>
  </div>

</body>
</html>
